<!--
    opgave 2: maak een tabel waarin de data die in het achterliggende .ts-bestand is opgeslagen wordt weergegeven.
    Gebruik bootstrap voor de vormgeving. Zie https://getbootstrap.com/docs/4.3/content/reboot/#tables
-->

    <p><b>Foto's component</b></p>

    <table style="width:100%">
      <th>Type</th>
      <th>Cabin</th>
      <th>Speed</th>
      <th>Altitude</th>
      <th>Image</th>
      <tr *ngFor="let p of planeData">
        <td style="border:1px solid black">{{ p.Type }}</td>
        <td style="border:1px solid black">{{ p.Cabin }}</td>
        <td style="border:1px solid black">{{ p.Speed }}</td>
        <td style="border:1px solid black">{{ p.Altitude }}</td>
        <td style="border:1px solid black"><img src="{{p.Image}}" width="100px"></td>
      </tr>
    </table>
